---

- name: "http"
  become: true
  tasks:
    
    - name: "Installing apache"
      yum:
        name: httpd
        state: present

    - name: "Restarting/Enabling "
      service:
        name: httpd
        state: restarted
        enabled: true     

     - name: "Copying Website Contents"
      copy:
        src: "./website/"
        dest: "/var/www/html/"
        owner: apache
        group: apache    

        contributor edit
       contributor edit 2 
